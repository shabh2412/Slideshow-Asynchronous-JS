<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <input class="form-control my-3 w-50 mx-auto" type="url" id="url" placeholder="Enter Your Image URL here">
    <div class="container my-3">
        <div class="row">
            <div class="col-6 mx-auto d-flex">
                <button class="btn btn-success mx-auto" onclick="storeImages()">Store Images</button>
                
            </div>
            <div class="col-6 mx-auto d-flex">
                <button class="btn btn-primary mx-auto" onclick="goToSlideshow()">Watch SlideShow</button>
                
            </div>
        </div>
    </div>
</body>
</html>
<script>
    // multiple images

    // var arr = ['1.png','2.png','3.png'];
    // you will share this with friends, and your friends will upload the images
    function storeImages() {
        // step 1: accept user input
        let image = document.getElementById('url').value;
        document.getElementById('url').value = null;
        // step 2: pickup either localStorage array or create an empty array
        let images = JSON.parse(localStorage.getItem('images')) || [];
        images.push(image);
        localStorage.setItem('images', JSON.stringify(images));
        console.log(images);
    }

    function goToSlideshow() {
        window.location.href = 'slideshow.html';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
